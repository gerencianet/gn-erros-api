<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Erros API Gerencianet</title>


    <script src="assets/js/myAutoComplete.js" defer></script>
    <script src="assets/js/erros.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./assets/img/favicon-16x16.png" />
</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://gerencianet.com.br/">
                        <img src="./assets/img/logo-gerencianet-topo.svg" alt="Gerencianet" width="200" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarLightbox" aria-controls="navbarLightbox" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarLightbox">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Erros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://dev.gerencianet.com.br/docs/interpretando-erros-api"
                                    target="_blank">Documentação</a>
                            </li>
                            <li class="nav-item">
                                <a id="downloadArq" class="nav-link" target="_blank">Download</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row">
                <div class="col-12 my-2">
                    <div class="position-relative">
                        <img class="w-100" src="./assets/img/capa.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main class="bg-light border">
            <div class=" p-4 d-flex justify-content-center ">
                <div class="justify-content-center w-50">

                    <div class="d-flex justify-content-around mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="checkAPI" id="checkCobranca"
                                value="cobranca" checked>
                            <label class="form-check-label" for="checkCobranca">
                                <span>API - COBRANÇAS</span>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="checkAPI" id="checkPix" value="PIX">
                            <label class="form-check-label" for="checkPix">
                                <span>API - PIX</span>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mb-2">
                        <div class="w-30">

                            <select name="opcao" id="opcao" class="form-select">
                                <option value="code">Codigo do erro</option>
                                <option value="message">Mensagem do erro</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group ">
                        <input name="erro" id="erro" type="text" class="form-control" placeholder="Erro"
                            aria-label="Erro" aria-describedby="button-addon2">

                        <button class="btn btn-outline-primary " type="button" id="search"
                            onclick="searchError()">Buscar</button>
                    </div>
                    <div class="position-absolute invisible" id="erros_complete"></div>

                </div>
            </div>

            <section>
                <div class="p-4 d-flex justify-content-center">
                    <div class="justify-content-center w-50">
                        <article id="message">

                        </article>
                        <hr />
                        <article id="endpoints">


                        </article>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
